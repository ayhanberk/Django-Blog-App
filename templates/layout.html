    <title>Django Blog</title>
</head>
<body>
    
    {% include "includes/navbar.html" %}

    <div style = "margin-top : 100px; margin-bottom: 100px;" class = "container">
            <!--Django messages kütüphanesinin ekranda gözükmesinin sağlayan kod-->
        {% if messages %}
            {% for message in messages %}
            {% if message.tags == "info" %}
            <div class="alert alert-danger"{>{{ message }}</div>
            {% else %}
            <div class="alert alert-{{ message.tags }}"{>{{ message }}</div>
            {% endif %}
            {% endfor %}
        {% endif %}

        {% block body %}
          
        {% endblock body %}
    </div>

    <!-- klasör üzerinde erişilmek için static klasörü ekliyoruz ve bu şekilde klasöre erişim sağlıyoruz. -->
    <!-- we use static for bootstrap library from our library not from urls -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>  <!-- code pretify URL-->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
    

    </body>
